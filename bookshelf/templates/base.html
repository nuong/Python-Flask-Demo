<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Python Flask Demo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/style.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="navbar navbar-default">
      <div class="container">
        <div class="navbar-header">
          <div class="navbar-brand">BookShelf Demo</div>
        </div>
        <ul class="nav navbar-nav">
          <li><a href="/books">Books</a></li>
          <li><a href="/books/mine">My Books</a></li>
        </ul>
        {# [START profile] #}
        <p class="navbar-text navbar-right">
        {% if session.profile %}
          <a href="/logout">
            {% if session.profile.picture %}
              <img class="img-circle" src="{{session.profile.picture}}" width="24">
            {% endif %}
            {{session.profile.name}}
          </a>
        {% else %}
          <a href="/oauth2authorize">Login</a>
        {% endif %}
        </p>
        {# [END profile] #}
      </div>
    </div>
    <div class="container">
      {% block content %}{% endblock %}
    </div>
    {{user}}
  </body>
</html>
