{% extends "base.html" %}

{% block content %}

<div class="btn-group">
  <a href="/books/{{book.id}}/edit" class="btn btn-primary btn-sm mr-2">
    <i class="glyphicon glyphicon-edit"></i>
    Edit book
  </a>
  <a href="/books/{{book.id}}/delete" class="btn btn-danger btn-sm">
    <i class="glyphicon glyphicon-trash"></i>
    Delete book
  </a>
</div>

<div class="media">
  <div class="media-left">
    {% if book.imageUrl %}
      <img class="book-image" src="{{book.imageUrl}}">
    {% else %}
      <img class="book-image" src="http://placekitten.com/g/128/192">
    {% endif %}
  </div>
  <div class="media-body">
    <h4 class="book-title">
      {{book.title}}
      <small>{{book.publishedDate}}</small>
    </h4>
    <h5 class="book-author">By {{book.author|default('Unknown', True)}}</h5>
    <p class="book-description">{{book.description}}</p>
    <small class="book-added-by">Added by {{book.get('createdBy')|default('Anonymous', True)}}</small>
  </div>
</div>

{% endblock %}
